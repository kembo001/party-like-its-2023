<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Party Like It's 2023</title>
</head>
<body style="display: flex; justify-content:center;align-items: center;">


    <article class="window" style="min-width: 540px;margin-top: 10rem;">
      <div class="title-bar">
        <div>
          <span class="title-bar__title">Welcome</span>
        </div>
      </div>
      <div class="menu" style="z-index: 10;
      position: relative;">
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <label for="password" style="text-align: center;">hint: Password</label>
      <div class="container" style="padding: 0; box-shadow:none;">
        <div  style="margin-top: 0;margin-bottom: 20px;" class="controls">
          <button class="btn btn_auto" id="playPauseBtn" onclick="checkPassword()">Submit</button>
        </div>
      </div>
    </article>

    <div id="customModal" class="modal">
      <span class="close" onclick="document.getElementById('customModal').style.display='none'">&times;</span>
      <img id="modalImage" src="img/adventure-time-bmo-game-over-aft70vderh10hupg.gif" alt="Incorrect Password Image">
  </div>

  <style>
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: auto;
}

.modal img {
    display: block;
    margin: 50px auto; 
}

.close {
    color: white;
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 25px;
    cursor: pointer;
}

  </style>
    <script src="script.js"></script>
</body>
</html>
