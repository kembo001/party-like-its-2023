<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Party Like it's 2023</h1>
    </div>
    <section>
        <div class="left-side">
            <section class="window">
                <div class="title-bar">
                  <div>
                    <span class="title-bar__title">Music player</span>
                  </div>
                  <div class="title-bar__controls">
                    <button class="btn">
                      <svg width="19" height="3" viewBox="0 0 19 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="19" height="3" fill="#353535" />
                      </svg>
                    </button>
                    <button class="btn">
                      <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1.5" y="1.5" width="16" height="13" stroke="#353535" stroke-width="3" />
                      </svg>
                    </button>
                    <button class="btn">x</button>
                  </div>
                </div>
                <div class="menu">
                  <span class="menu__item">File</span>
                  <span class="menu__item">View</span>
                  <span class="menu__item">Playback</span>
                  <span class="menu__item">Help</span>
                </div>
                <div class="container">
                  <div class="display">
                    <span id="scrollingText" data-track="Mac Demarco - The Stars Keep On Calling My Name">
                      Mac Demarco - The Stars Keep On Calling My Name
                    </span>
                  </div>
                  <div class="controls">
                    <button class="btn btn_auto" id="playPauseBtn">Play</button>
                  </div>
                </div>
              </section>
            

            
        </div>
        <div class="right-side">

        </div>
    </section>
</body>
</html>
<script src="script.js"></script>
